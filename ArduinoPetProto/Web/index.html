<!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <!-- Bootstrap CSS + custom CSS-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="customize.css">
      
      <!-- use p5 ble js -->
      <script src="https://unpkg.com/p5ble@0.0.4/dist/p5.ble.js"></script>

      <!-- use javascript file-->
      <script src="javascript.js"></script>

      <title>Action Classifier</title>

    </head>

    <body>
      <!-- Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      
      <div class="container-fluid">
        <div class="row">
          <div class="col-7 Arduino-bg border ArduinoDark-bd border-4">
            <div class="d-flex h-100 align-items-center justify-content-center">
              <h1 class="text-center">Action Classifier</h1>
            </div>
          </div>
          <div class="text-center col-2 border-top border-bottom ArduinoDark-bd border-4">
            <div class = "row border-bottom border-2  ArduinoDark-bd">
              <button type="button" class="rounded-0 ArduinoLight-bg btn btn-sm" onclick="connectToBle()">Connect</button>
            </div>
            <div class="row border-top border-2 ArduinoDark-bd">
                <button type="button" class="rounded-0 ArduinoLight-bg btn btn-sm" onclick="disconnectToBle()">Disconnect</button>
            </div>
          </div>
          <div class="col-3 Arduino-bg border ArduinoDark-bd border-4">
            <div class="d-flex h-100 align-items-center justify-content-center">
              <h5 class="text-center"><div id="status">Status: disconnected</div></div>
            </div>
          </div>
        </div>
        <div class="row">
          <h1 class="text-center"><div id="actionDiv">Action: none</div></h1>
        </div>
        <!-- Legacy progress bar
        <div class="row">
          <div class="col-1 d-flex remove-right-padding justify-content-end">
            <img src="../Images/HappyIndicator.jpg" class="avatar shift-right border border-3">
          </div>
          <div class=" col-5 d-flex remove-left-padding remove-right-padding align-items-center">
            <div class="container remove-left-padding remove-right-padding high-z-index">
              <div class="progress border border-start-0 border-3" style="height: 30px;">
                <div class="progress-bar ArduinoOrange-bg" role="progressbar" style="width: 48%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
        -->
        <div class="row">
          <img src="../Images/HappyIndicator.jpg" class="avatar border border-3 Gold-bd | remove-left-padding remove-right-padding add-left-margin shift-right"> 
          <div class=" col-4 d-flex  align-items-center | remove-left-padding remove-right-padding">
            <div class="container  high-z-index | remove-left-padding remove-right-padding">
              <div class="progress | border border-start-0 border-3 Gold-bd" style="height: 30px;">
                <div class="progress-bar | ArduinoOrange-bg" role="progressbar" style="width: 48%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
        
      </div>

        <audio src="">
        <p>Audio is not supported in your browser</p>
      </audio>
      -->
    </body>
  </html>
